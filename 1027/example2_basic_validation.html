<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>原生表單驗證</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-3">基本表單驗證</h3>
    <form id="contact-form" novalidate>
      
      <div class="mb-3">
        <label class="form-label" for="email">學校 Email</label>
        <input 
          id="email" 
          name="email" 
          class="form-control" 
          type="email" 
          required
          pattern="^[a-zA-Z0-9._%+-]+@o365\.tku\.edu\.tw$"
          title="輸入正確的淡江信箱(@o365.tku.edu.tw)">
        <div class="form-text">請輸入以 @o365.tku.edu.tw 結尾的淡江信箱。</div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="phone">手機</label>
        <input 
          id="phone" 
          name="phone" 
          class="form-control" 
          type="tel" 
          pattern="^09\d{8}$" 
          title="輸入 09 開頭的 10 碼手機"
          required>
        <div class="form-text">請輸入 09 開頭的 10 位數手機號碼。</div>
      </div>

      <button class="btn btn-primary" type="submit">送出</button>
    </form>
  </div>
  <script src="example2_script.js"></script>
</body>
</html>
